<!-- login-modal.component.html -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-login modal-dialog-centered">
	  <div class="modal-content">
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		  <div class="modal-header">				
			<h4 class="modal-title">Login DONE-------------</h4>
			<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
		  </div>
		  <div class="modal-body">				
			<div class="form-group">
			  <label for="username">Username</label>
			  <input type="text" id="username" class="form-control" formControlName="username" required>
			</div>
			<div class="form-group">
			  <div class="clearfix">
				<label for="password">Password</label>
				<a href="#" class="float-right text-muted"><small>Forgot?</small></a>
			  </div>
			  <input type="password" id="password" class="form-control" formControlName="password" required>
			</div>
		  </div>
		  <div class="modal-footer justify-content-between">
			<label class="form-check-label">
			  <input type="checkbox" formControlName="rememberMe"> Remember me
			</label>
			<button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
		  </div>
		</form>
	  </div>
	</div>
  </div>
